<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Prenda</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!--  <link rel="stylesheet" th:href="@{/css/PerfilCliente.css}">-->
    <link rel="stylesheet" th:href="@{/css/PerfilCliente.css}">
     <link rel="stylesheet" th:href="@{/css/Sidebarstyle.css}">
     <link rel="stylesheet" th:href="@{/css/ClienteCuentaStyle.css}">
    <!--<link rel="stylesheet" th:href="@{/css/ClienteCuentaStyle.css}">-->
     
     
</head>
<body> 
	
	<div class="pt-5" th:replace="fragments/headerCustomer :: headerCustomer"></div>
	<div class="d-flex align-content-center card col-sm-4 p-3 h-100 position-absolute ">
		<form th:action="@{/administrator/prenda}" method="post" th:object="${prenda}">
			 <h2 class="textbox">Datos de la prenda</h2>			
			<div class="mb-3 pt-2">
			 	<label for="id" class="form-label">Id</label>
             	<input type="text" class="form-control" id="id" 
             	aria-describedby="emailHelp" th:field="*{idGarment}">             
           
			</div>
			<div class="mb-3 pt-2">
			 	<label for="nombre" class="form-label">Nombre</label>
             	<input type="text" class="form-control" id="nombre" 
             	aria-describedby="emailHelp" th:field="*{nameGarment}" >             
           
			</div>
			<div class="mb-3 pt-2">
			 	<label for="color" class="form-label">Color</label>
             	<input type="text" class="form-control" id="color" 
             	aria-describedby="emailHelp" th:field="*{colornameGarment}">             
           
			</div>
			<div class="mb-3 pt-2">
			 	<label for="image" class="form-label">Imagen</label>
             	<input type="text" class="form-control" id="image" 
             	aria-describedby="emailHelp" th:field="*{imageGarment}">             
           
			</div>
			<div class="mb-3 pt-2">
            	<label for="talla" class="form-label">Talla</label>
            		<select class="form-control" 
            		th:field="*{size.idSize}" >
               			<option th:each="p: ${listaTallas}"
               				th:value="${p.idSize}"
               				th:text="${p.nameSize}"
               				th:selected="(${p.idSize}== *{size.idSize})">
                		</option>
                
             	 </select>
          	</div>
			<div class="mb-3 pt-2">
            	<label for="proveedor" class="form-label">Proveedor</label>
            		<select class="form-control" 
            		th:field="*{supplier.idSupplier}" >
               			<option th:each="s: ${listaProveedores}"
               				th:value="${s.idSupplier}"
               				th:text="${s.nameSupplier}"
               				th:selected="(${s.idSupplier}== *{supplier.idSupplier})">
                		</option>
                
             	 </select>
          		</div>
         	 
				<div class="mb-3 pt-2">
            	<label for="tipo" class="form-label">Tipo prenda</label>
            		<select class="form-control" 
            		th:field="*{garmenttype.idGarmentType}" >
               			<option th:each="t: ${listaTipos}"
               				th:value="${t.idGarmentType}"
               				th:text="${t.nameGarmentType}"
               				th:selected="(${t.idGarmentType}== *{garmenttype.idGarmentType})">
                		</option>
                
             	 </select>
          		</div>
          	<div class="mb-3 pt-2">
            	<label for="admi" class="form-label">Administrador</label>
            		<select class="form-control" th:field="*{administrator.idAdministrator}" >
               			<option th:each="c: ${listaAdmis}"
               				th:value="${c.idAdministrator}"
               				th:text="${c.nameAdministrator}"
               				th:selected="(${c.idAdministrator}== *{administrator.idAdministrator})">
                		</option>
                
             	 </select>
          	</div>
          	<div class="mb-3 pt-4">
          		 <button type="submit" class="btn btn-primary" position-relative>
              Ingresar</span>
          </button>
          	</div>
			
		</form>
	</div>
	<div th:replace="fragments/sideBarAdmi :: sideBarAdmi"></div>
</body>
</html>
