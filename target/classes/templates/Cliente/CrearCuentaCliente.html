
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   	<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
    <link rel="stylesheet" href="../../static/css/ClienteCuentaStyle.css">
    
    <title>Crear cuenta de cliente</title>
</head>
<body>   
    <div class="card col-sm-6 p-3 h-25">
        <form th:action="@{/customer/irRegistrar}" method="post" th:object="${customer}">
            <h2 class="textbox">Crea tu cuenta de cliente</h2>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombres</label>
                <input type="text" class="form-control"
                 id="nombre" aria-describedby="emailHelp" 
                 placeholder="Ingresa tus nombres"
                 th:field="*{nameCustomer}">                
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellido"
                 aria-describedby="emailHelp"placeholder="Ingresa tus apellidos"
                 th:field="*{lastnameCustomer}">               
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="text" class="form-control" 
                id="correo" aria-describedby="emailHelp"
                placeholder="Ingresa tu correo"
                th:field="*{emailCustomer}">        
            </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control"
                 id="password" 
                 placeholder="Ingresa tu contraseña"
                 th:field="*{passwordCustomer}">
                <!-- <div id="emailHelp" class="form-text">No compartas tu contraseña con alguien más</div> -->
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repite tu contraseña"> 
              </div>
              <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" 
                placeholder="Ingresa tu número de celular"
                th:field="*{phoneCustomer}">
                
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" 
                id="direccion" placeholder="Ingresa tu dirección"
                th:field="*{addressCustomer}">
                
              </div>
            <button type="submit" class="btn btn-primary" position-relative>
                Regístrate ahora</span>
            </button>
                    <h6>¿Ya tienes cuenta?</h6>
                    <!-- <h6 class="textIniciar">Inicia sesión</h6> -->
                    <a class="textIniciar" href="">Iniciar sesión</a>                    
          </form>
    </div>
</body>
</html>l
