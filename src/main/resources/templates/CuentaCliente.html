
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style2.css">
    <title>Regístrate</title>
</head>
<body>
   
    <div class="card col-sm-6 p-3 h-25">
        <form>
            <h2 class="textbox">Crea tu cuenta de cliente</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombres</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tus nombres">                
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Apellidos</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Ingresa tus apellidos">               
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Ingresa tu correo">        
            </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
                <!-- <div id="emailHelp" class="form-text">No compartas tu contraseña con alguien más</div> -->
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Repetir contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repite tu contraseña"> 
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Celular</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu número de celular">
                
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu dirección">
                
              </div>
              <button type="submit" class="btn btn-primary"><a href="InicioCliente.html">Regístrate ahora</a></button>
                    <h6>¿Ya tienes cuenta?</h6>
                    <h6 class="textIniciar">Inicia sesión</h6>
          </form>
    </div>
</body>
</html>
