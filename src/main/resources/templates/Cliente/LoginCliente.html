<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!--  <link rel="stylesheet" href="../../static/css/LoginClienteStyle.css">-->
   <link th:href="@{/css/LoginClienteStyle.css}" rel="stylesheet">
    
    <title>StylePrint</title>
</head>
<body>
    
    <img th:src="@{/imagenes/imagen.jpg}" class="contenedorImagen" alt="Modelo">
    <div class="container">
        <div class="row">
            <div class="col bg pt-5 ">
                <!-- <img src="./img/Pareja.jpg" class="w-100 h-100" alt="Modelo"> -->
            </div>
            <div class="col">
                <h2 class="fw-bold text-center pt-5 mb-5">Bienvenido</h2>
                <div class="my-3 text-center pt-3">
                        <span>Inicia sesion como administrador
                            <a class="fw-bold" th:href="@{/administrator/bienvenido}">Regístrate</a>
                            <br>
                        </span>
                       
                    </div>
                    <div class="my-3 text-center pt-3">
                        <span>Inicia sesion como diseñador 
                            <a class="fw-bold" href="/customer/irRegistrar">Regístrate</a>
                            <br>
                        </span>
                       
                    </div>
                <form th:action="@{/bienvenido}" th:object="${customer}" method="post">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>           
                        <input class="form-control" type="email" 
                        id="formControlInput" placeholder="Ingresa tu email"
                        th:field="*{emailCustomer}"
                        >  
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input class="form-control" type="password"
                         id="formControlInput" placeholder="Ingresa tu contraseña"
                         th:field="*{passwordCustomer}">  
                    </div>                   
                    <div class="mb-4 text-end">
                        <span><a class="text-center" href="#">¿Has olvidado tu contraseña?</a></span>
                    </div>
                    <div class="d-grid gap-2">
                        <!--  <button type="submit" class="d-grid btn btn-primary" id="formControlInput" >Iniciar Sesión</button>-->
                    	<a class="fw-bold" href="/customer/perfil">Regístrate</a>
                    </div>
                  
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <span>O iniciar sesión con</span>
                        </div>
                        <div class="row">
                            <div class="col pt-5">
                                <button class="btn btn-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor"class="bi bi-facebook" viewBox="0 0 16 16">
                                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                              </svg>
                                        </div>
                                        <div class="col-10 text-center">Facebook</div>
                                    </div>
                                </button>
                            </div>
                            <div class="col pt-5">
                                <button class="btn btn-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                              </svg>
                                        </div>
                                        <div class="col-10 text-center">Google</div>
                                    </div>
                                </button>
                            </div>
                            <div class="col pt-5">
                                <button class="btn btn-info w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="32" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                                                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                                              </svg>
                                        </div>
                                        <div class="col-10 text-center">Twitter</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                       

                    </div>

                    <div class="my-3 text-center pt-3">
                        <span>No tienes cuenta? 
                            <a class="fw-bold" href="/customer/irRegistrar">Regístrate</a>
                            <br>
                        </span>
                       
                    </div>

                </form>
            </div>
        </div>

    </div>   
</body>
</html>
